<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Poisson Probabilities for Different Values of 位</title>

    <style>
        body {
            max-width: 440px;
        }
        #sample {
            overflow-x: auto;
        }
        table {
            border-collapse: collapse;
        }
        th {
            color: blue;
            padding: 5px 5px;
        }
        td {
            border: 1px solid blue;
            padding: 20px 20px;
            text-align: center;
            position: relative;
        }
        td:hover .tip {
            visibility: visible;
        }
        td .tip {
            visibility: hidden;
            font-size: small;
            background-color: blue;
            color: white;
            text-align: center;
            padding: 5px 5px;
            position: absolute;
            left: 5px;
            top: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h2 id=title></h2>


        <table id="tablo"></table>

        <p id=out style="font-size:small"></p>

        <form oninput="tableFromInput()">

        </form>
    </center>

    <hr />
    <b>Sample code</b>
    <pre id=sample></pre>
    <hr />

    <script>
        "use strict";
        function makeRows() {
            const L = [0.5, 1, 1.5, 2, 2.5, 3]
            let p = []
            for (let 位 of L)  p.push(Math.exp(-位).toFixed(4))
            let row = "<th></th>";
            for (let j = 0; j < L.length; j++) 
                row += "<th>" +"位="+ L[j] + "</th>";
            let text = "<tr>" + row + "</tr>";
            for (let x = 0; x <= 8; x++) {
                row = "<th>" +"x="+ x + "</th>";
                if (x != 0) {
                    for (let i = 0; i < p.length; i++) {
                        p[i] = ((p[i] * L[i]) / x).toFixed(4)
                    }
                }
                for (let i of p) {
                    row += "<td>" + i + "</td>";
                }
                text += "<tr>" + row + "</tr>";
            }
            
            let t = text.length + " chars";
            tablo.innerHTML = text; out.innerText = t;
            
        }
        
        title.innerText = document.title;
        sample.innerText = makeRows.toString();
        makeRows();
        
    </script>

</html>
