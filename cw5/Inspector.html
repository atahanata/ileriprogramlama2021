<b>Converter</b>
<form name="converter">
  Cm: <input type="text" name="cm" onChange="cmConverter()"><br />
<br />
  Inch: <input type="text" name="inch" onChange="inchConverter()"><br />
  <input type="button" value="Convert!" />
  </form>
<br />
<script>
      
  function cmConverter(){
  document.converter.inch.value = (document.converter.cm.value / 2.54).toFixed(2)
  }
  function inchConverter(){
  document.converter.cm.value = (document.converter.inch.value * 2.54).toFixed(2)
  }

  </script>
<div id=sss></div>

<script>

class Chap4 extends Menu {

  constructor() {
    super();
    this.JOURNAL = JOURNAL;
    this.EVENTS = EVENTS;
  }
  
  correlation(evt) { 
    return phi(window.tableFor(evt)) 
  }
  analyze(val) {
    return window.analyze(val)
  }
  tableFor(evt) {
    return window.tableFor(evt)
  }
}

function Getww(){
  for (let x of JOURNAL){
      for (let y of x.events){
        if (y.includes("work") || y.includes("weekend")){
         document.getElementById("data").value += x.events+" \n";
        }
      }
    }
}
var a, b, c, d, s;  //global variables
function init() {
    let len = 123, name = "Circle", pi = Math.PI
    a = [0, 11, "22", "abc"]
    c = {len, name, pi}
    d = new Date()
    s = "Small is beautiful"
    MENU = {a,c,d,s,window} //global
    //make MENU a Menu instance
    Object.setPrototypeOf(MENU, Menu.prototype)
    display(MENU); 
    display(new Chap4());
    display(MENU); 
}

    docName.innerText = "Inspector "+VERSION;
    try {
        inspect(sss, init); //makes the table
        inp.value = "new Date()";
    } catch(e) {
        reportError(e);
    }
